on: [push, pull_request, workflow_dispatch]
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: aws-cloudformation/aws-cloudformation-resource-providers-iotwireless
          path: provider
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: actions/setup-python@v2
        with:
          python-version: 3
      - run: |
          pip install --quiet cloudformation-cli-java-plugin
          pip install -e .
          curl -L https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip -o sam.zip
          unzip sam.zip -d sam-install
          sudo ./sam-install/install
          sam --version
          pip list | grep 'cloudformation'
          cd provider/*deviceprofile
          sed -i 's/180/720/' template.yml # increasing Timeout
          sed -i 's/256/2048/' template.yml # increasing MemorySize
          mvn package --no-transfer-progress -Dmaven.test.skip=true
          sam local start-lambda &
          cfn test --enforce-timeout 240
          ! grep -q -E -i '(accessKeyId|secretAccessKey|sessionToken)' rpdk.log*
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
